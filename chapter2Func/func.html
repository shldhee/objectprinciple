<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2장 함수</title>
</head>
<body>
    <script>
        //[[Call]] 속성을 포함하고 있으면 typeof 연산자 이용시 "function"을 반환

        add(1,2);
        var add = function(num1, num2) {
            return num1 + num2;
        }

        //함수 표현식은 에러

        sum(3,4);
        function sum(num1, num2) {
            return num1 + num2;
        }
        // 함수 선언식은 호이스팅이 이루어지며 정상적으로 작동
        /*

        function sum(num1, num2) {
            return num1 + num2;
        }
        sum(3,4);

        위와 같이 작동된다.

        */

        
    </script>
</body>
</html>
